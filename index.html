<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schafkopf Abrechnung Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/dist/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-green-500 mb-4"></div>
                <p class="text-slate-400">Lade Schafkopf Pro...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function SchafkopfApp() {
            const [libsReady, setLibsReady] = useState(false);
            const [players, setPlayers] = useState([]);
            const [newPlayerName, setNewPlayerName] = useState('');
            const [gameHistory, setGameHistory] = useState([]);
            const [winners, setWinners] = useState([]);
            const [losers, setLosers] = useState([]);
            const [pointValue, setPointValue] = useState('10');
            const [gameMode, setGameMode] = useState('normal');

            // 1. Sicherheits-Check: Warten bis Recharts im window-Objekt verfügbar ist
            useEffect(() => {
                const checkLibs = setInterval(() => {
                    if (window.Recharts) {
                        setLibsReady(true);
                        clearInterval(checkLibs);
                    }
                }, 100);
                return () => clearInterval(checkLibs);
            }, []);

            // 2. Daten laden
            useEffect(() => {
                const p = localStorage.getItem('sk_players_v2');
                const h = localStorage.getItem('sk_history_v2');
                if (p) setPlayers(JSON.parse(p));
                if (h) setGameHistory(JSON.parse(h));
            }, []);

            // 3. Daten speichern
            useEffect(() => {
                if (players.length > 0) {
                    localStorage.setItem('sk_players_v2', JSON.stringify(players));
                }
                localStorage.setItem('sk_history_v2', JSON.stringify(gameHistory));
            }, [players, gameHistory]);

            if (!libsReady) return (
                <div class="flex items-center justify-center min-h-screen">
                    <p class="animate-pulse text-green-500">Initialisiere Diagramme...</p>
                </div>
            );

            // Recharts Komponenten sicher laden
            const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = window.Recharts;

            const addPlayer = () => {
                if (newPlayerName.trim() && players.length < 6) {
                    const newP = { name: newPlayerName.trim(), points: 0, history: [{round: 0, points: 0}] };
                    setPlayers([...players, newP]);
                    setNewPlayerName('');
                }
            };

            const kickPlayer = (idx) => {
                if(confirm(`${players[idx].name} wirklich löschen?`)) {
                    const newPlayers = players.filter((_, i) => i !== idx);
                    setPlayers(newPlayers);
                    setWinners([]);
                    setLosers([]);
                }
            };

            const toggleWinner = (n) => {
                if (losers.includes(n)) return;
                setWinners(winners.includes(n) ? winners.filter(x => x !== n) : [...winners, n]);
            };

            const toggleLoser = (n) => {
                if (winners.includes(n)) return;
                setLosers(losers.includes(n) ? losers.filter(x => x !== n) : [...losers, n]);
            };

            const recordGame = () => {
                const val = parseInt(pointValue);
                if (!val || winners.length === 0 || losers.length === 0) return alert("Gewinner/Verlierer wählen!");

                const newPlayers = players.map(p => {
                    let change = 0;
                    if (gameMode === 'normal') {
                        if (winners.includes(p.name)) change = val;
                        if (losers.includes(p.name)) change = -val;
                    } else {
                        // SOLO LOGIK
                        if (winners.length === 1 && winners.includes(p.name)) change = val * losers.length;
                        else if (winners.length === 1 && losers.includes(p.name)) change = -val;
                        
                        if (losers.length === 1 && losers.includes(p.name)) change = -(val * winners.length);
                        else if (losers.length === 1 && winners.includes(p.name)) change = val;
                    }
                    const newPoints = p.points + change;
                    return { ...p, points: newPoints, history: [...p.history, { round: gameHistory.length + 1, points: newPoints }] };
                });

                setPlayers(newPlayers);
                setGameHistory([...gameHistory, { winners, losers, val, mode: gameMode }]);
                setWinners([]); setLosers([]);
            };

            const getChartData = () => {
                return Array.from({ length: gameHistory.length + 1 }, (_, i) => {
                    const entry = { name: i };
                    players.forEach(p => {
                        const h = p.history.find(rh => rh.round === i) || p.history.filter(rh => rh.round < i).pop();
                        entry[p.name] = h ? h.points : 0;
                    });
                    return entry;
                });
            };

            return (
                <div className="max-w-5xl mx-auto p-4 space-y-6 pb-10">
                    <header className="flex justify-between items-center py-6 border-b border-white/10">
                        <h1 className="text-3xl font-black text-green-500 tracking-tighter">SCHAFKOPF PRO</h1>
                        <button onClick={() => {if(confirm('Alles löschen?')){localStorage.clear(); location.reload();}}} className="text-red-500 text-xs uppercase font-bold bg-red-500/10 px-3 py-1 rounded-lg">Reset</button>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* SPIELER LISTE */}
                        <div className="bg-slate-800 p-6 rounded-3xl shadow-xl space-y-4">
                            <h2 className="text-xl font-bold">Spieler ({players.length}/6)</h2>
                            <div className="flex gap-2">
                                <input className="flex-1 bg-slate-900 rounded-xl p-3" placeholder="Name..." value={newPlayerName} onChange={e => setNewPlayerName(e.target.value)} />
                                <button onClick={addPlayer} className="bg-green-600 px-4 rounded-xl font-bold">+</button>
                            </div>
                            <div className="space-y-2">
                                {players.map((p, i) => (
                                    <div key={i} className="flex items-center justify-between bg-slate-900/50 p-3 rounded-2xl group">
                                        <div className="flex items-center gap-3">
                                            <button onClick={() => kickPlayer(i)} className="text-red-800 hover:text-red-500 transition-colors font-bold">✕</button>
                                            <span className="font-semibold">{p.name}</span>
                                        </div>
                                        <span className={`font-bold ${p.points >= 0 ? 'text-green-400' : 'text-red-400'}`}>{(p.points/100).toFixed(2)}€</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* EINGABE */}
                        <div className="lg:col-span-2 bg-slate-800 p-6 rounded-3xl shadow-xl space-y-6">
                            <div className="flex p-1 bg-slate-900 rounded-2xl">
                                <button onClick={() => setGameMode('normal')} className={`flex-1 py-3 rounded-xl font-bold ${gameMode === 'normal' ? 'bg-green-600' : 'text-slate-500'}`}>Sauspiel</button>
                                <button onClick={() => setGameMode('solo')} className={`flex-1 py-3 rounded-xl font-bold ${gameMode === 'solo' ? 'bg-purple-600' : 'text-slate-500'}`}>Solo / Wenz</button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-center">
                                <div className="space-y-2 bg-green-900/10 p-4 rounded-2xl border border-green-500/10">
                                    <p className="text-[10px] uppercase font-black text-green-500">Gewinner</p>
                                    <div className="flex flex-wrap justify-center gap-2">
                                        {players.map(p => (
                                            <button key={p.name} onClick={() => toggleWinner(p.name)} className={`px-4 py-2 rounded-xl font-bold border-2 transition-all ${winners.includes(p.name) ? 'bg-green-600 border-green-400' : 'border-slate-700 text-slate-500'}`}>{p.name}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="space-y-2 bg-red-900/10 p-4 rounded-2xl border border-red-500/10">
                                    <p className="text-[10px] uppercase font-black text-red-500">Verlierer</p>
                                    <div className="flex flex-wrap justify-center gap-2">
                                        {players.map(p => (
                                            <button key={p.name} onClick={() => toggleLoser(p.name)} className={`px-4 py-2 rounded-xl font-bold border-2 transition-all ${losers.includes(p.name) ? 'bg-red-600 border-red-400' : 'border-slate-700 text-slate-500'}`}>{p.name}</button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-4">
                                <input type="number" className="w-24 bg-slate-900 rounded-xl p-4 text-2xl font-black text-center" value={pointValue} onChange={e => setPointValue(e.target.value)} />
                                <button onClick={recordGame} className="flex-1 bg-white text-slate-900 rounded-xl font-black text-xl hover:bg-green-400 transition-colors">SPIEL SPEICHERN</button>
                            </div>
                        </div>
                    </div>

                    {/* CHART */}
                    {gameHistory.length > 0 && (
                        <div className="bg-slate-800 p-6 rounded-3xl h-80 shadow-xl border border-white/5">
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={getChartData()}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#222" vertical={false} />
                                    <XAxis dataKey="name" stroke="#444" fontSize={10} />
                                    <YAxis stroke="#444" fontSize={10} />
                                    <Tooltip contentStyle={{backgroundColor: '#0f172a', border: 'none', borderRadius: '12px'}} />
                                    <Legend />
                                    {players.map((p, i) => (
                                        <Line key={p.name} type="monotone" dataKey={p.name} stroke={['#4ade80', '#f87171', '#60a5fa', '#fbbf24', '#a78bfa', '#f472b6'][i % 6]} strokeWidth={3} dot={false} />
                                    ))}
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SchafkopfApp />);
    </script>
</body>
</html>
