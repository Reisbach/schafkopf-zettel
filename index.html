<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schafkopf Pro – Experten-Modus</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/dist/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <p class="text-slate-500 animate-pulse font-bold uppercase tracking-widest text-center">Initialisiere Experten-System...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = window.Recharts;

        function App() {
            const [players, setPlayers] = useState([]);
            const [name, setName] = useState('');
            const [winners, setWinners] = useState([]);
            const [losers, setLosers] = useState([]);
            const [points, setPoints] = useState('10');
            const [mode, setMode] = useState('normal'); 
            const [history, setHistory] = useState([]);

            useEffect(() => {
                const p = localStorage.getItem('sk_pro_players');
                const h = localStorage.getItem('sk_pro_history');
                if (p) setPlayers(JSON.parse(p));
                if (h) setHistory(JSON.parse(h));
            }, []);

            useEffect(() => {
                localStorage.setItem('sk_pro_players', JSON.stringify(players));
                localStorage.setItem('sk_pro_history', JSON.stringify(history));
            }, [players, history]);

            const addPlayer = () => {
                if (!name.trim() || players.length >= 6) return;
                setPlayers([...players, { name: name.trim(), points: 0, history: [{ round: 0, val: 0 }] }]);
                setName('');
            };

            const kickPlayer = (idx) => {
                if (confirm("Spieler entfernen?")) {
                    setPlayers(players.filter((_, i) => i !== idx));
                    setWinners([]); setLosers([]);
                }
            };

            // Validierte Auswahl für Gewinner
            const toggleWinner = (pName) => {
                if (losers.includes(pName)) return;
                if (winners.includes(pName)) {
                    setWinners(winners.filter(x => x !== pName));
                } else {
                    if (mode === 'normal' && winners.length < 2) setWinners([...winners, pName]);
                    if (mode === 'solo') {
                        // Im Solo darf die Gesamtzahl 4 nicht überschreiten und 1/3 bzw 3/1 Regel
                        if (winners.length + losers.length < 4) {
                            if (winners.length < 3) setWinners([...winners, pName]);
                        }
                    }
                }
            };

            // Validierte Auswahl für Verlierer
            const toggleLoser = (pName) => {
                if (winners.includes(pName)) return;
                if (losers.includes(pName)) {
                    setLosers(losers.filter(x => x !== pName));
                } else {
                    if (mode === 'normal' && losers.length < 2) setLosers([...losers, pName]);
                    if (mode === 'solo') {
                        if (winners.length + losers.length < 4) {
                            if (losers.length < 3) setLosers([...losers, pName]);
                        }
                    }
                }
            };

            const recordGame = () => {
                const val = parseInt(points);
                // Validierung der Teamstärke vor dem Speichern
                if (mode === 'normal' && (winners.length !== 2 || losers.length !== 2)) {
                    return alert("Sauspiel erfordert genau 2 Gewinner und 2 Verlierer!");
                }
                if (mode === 'solo' && !((winners.length === 1 && losers.length === 3) || (winners.length === 3 && losers.length === 1))) {
                    return alert("Solo erfordert eine 1-gegen-3 Aufteilung (insg. 4 Spieler)!");
                }

                const currentRound = history.length + 1;
                const newPlayers = players.map(p => {
                    let change = 0;
                    if (mode === 'normal') {
                        if (winners.includes(p.name)) change = val;
                        if (losers.includes(p.name)) change = -val;
                    } else {
                        if (winners.length === 1 && winners.includes(p.name)) change = val * 3;
                        else if (winners.length === 1 && losers.includes(p.name)) change = -val;
                        if (losers.length === 1 && losers.includes(p.name)) change = -(val * 3);
                        else if (losers.length === 1 && winners.includes(p.name)) change = val;
                    }
                    const newTotal = p.points + change;
                    return { ...p, points: newTotal, history: [...p.history, { round: currentRound, val: newTotal }] };
                });

                setPlayers(newPlayers);
                setHistory([...history, { round: currentRound }]);
                setWinners([]); setLosers([]);
            };

            const chartData = Array.from({ length: history.length + 1 }, (_, i) => {
                const roundData = { name: i };
                players.forEach(p => {
                    const hEntry = p.history.find(h => h.round === i) || [...p.history].reverse().find(h => h.round < i);
                    roundData[p.name] = hEntry ? hEntry.val : 0;
                });
                return roundData;
            });

            return (
                <div className="max-w-4xl mx-auto p-4 space-y-6 pb-20">
                    <header className="flex justify-between items-center py-6">
                        <h1 className="text-3xl font-black text-emerald-500 tracking-tighter italic">SCHAFKOPF PRO</h1>
                        <button onClick={() => {if(confirm("Daten löschen?")) { localStorage.clear(); location.reload(); }}} className="text-[10px] text-red-500 border border-red-500/20 px-2 py-1 rounded">RESET</button>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {/* SPIELER */}
                        <div className="bg-slate-800 p-6 rounded-3xl shadow-xl space-y-4">
                            <h2 className="text-xs font-bold uppercase text-slate-400">Teilnehmer</h2>
                            <div className="flex gap-2">
                                <input className="flex-1 bg-slate-900 rounded-xl px-4 py-2 outline-none border border-white/5 focus:border-emerald-500" value={name} onChange={e => setName(e.target.value)} placeholder="Name..." />
                                <button onClick={addPlayer} className="bg-emerald-600 px-4 rounded-xl font-bold">+</button>
                            </div>
                            <div className="space-y-2">
                                {players.map((p, i) => (
                                    <div key={i} className="flex justify-between items-center bg-slate-900/50 p-3 rounded-2xl border border-white/5">
                                        <div className="flex items-center gap-2">
                                            <button onClick={() => kickPlayer(i)} className="text-red-900 hover:text-red-500 font-bold px-2 text-xl">✕</button>
                                            <span className="font-bold">{p.name}</span>
                                        </div>
                                        <span className={`font-mono font-bold ${p.points >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>{(p.points / 100).toFixed(2)}€</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* RECHNER */}
                        <div className="bg-slate-800 p-6 rounded-3xl shadow-xl space-y-6 border border-white/5">
                            <div className="flex bg-slate-900 p-1 rounded-2xl">
                                <button onClick={() => {setMode('normal'); setWinners([]); setLosers([]);}} className={`flex-1 py-2 rounded-xl font-bold transition ${mode === 'normal' ? 'bg-emerald-600 shadow-lg' : 'text-slate-500'}`}>Sauspiel</button>
                                <button onClick={() => {setMode('solo'); setWinners([]); setLosers([]);}} className={`flex-1 py-2 rounded-xl font-bold transition ${mode === 'solo' ? 'bg-purple-600 shadow-lg' : 'text-slate-500'}`}>Solo</button>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-2">
                                    <p className="text-[10px] text-emerald-500 font-black uppercase text-center tracking-tighter">Gewinner {mode === 'normal' ? '(max 2)' : '(1 oder 3)'}</p>
                                    <div className="flex flex-col gap-1">
                                        {players.map(p => (
                                            <button key={p.name} onClick={() => toggleWinner(p.name)} className={`py-2 rounded-xl text-xs font-bold border transition-all ${winners.includes(p.name) ? 'bg-emerald-600 border-emerald-400' : 'bg-slate-900 border-slate-700 text-slate-500'}`}>{p.name}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <p className="text-[10px] text-red-500 font-black uppercase text-center tracking-tighter">Verlierer {mode === 'normal' ? '(max 2)' : '(1 oder 3)'}</p>
                                    <div className="flex flex-col gap-1">
                                        {players.map(p => (
                                            <button key={p.name} onClick={() => toggleLoser(p.name)} className={`py-2 rounded-xl text-xs font-bold border transition-all ${losers.includes(p.name) ? 'bg-red-600 border-red-400' : 'bg-slate-900 border-slate-700 text-slate-500'}`}>{p.name}</button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-2 pt-2">
                                <input type="number" className="w-20 bg-slate-900 rounded-xl px-2 py-4 text-center font-bold text-xl border border-white/5" value={points} onChange={e => setPoints(e.target.value)} />
                                <button onClick={recordGame} className="flex-1 bg-white text-slate-900 rounded-xl font-black text-lg hover:bg-emerald-400 transition shadow-xl">SPEICHERN</button>
                            </div>
                        </div>
                    </div>

                    {/* GRAPH */}
                    {history.length > 0 && (
                        <div className="bg-slate-800 p-4 md:p-6 rounded-3xl shadow-xl h-80 border border-white/5 overflow-hidden">
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={chartData}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#1e293b" vertical={false} />
                                    <XAxis dataKey="name" stroke="#475569" fontSize={10} tickMargin={10} />
                                    <YAxis stroke="#475569" fontSize={10} />
                                    <Tooltip contentStyle={{ backgroundColor: '#0f172a', border: 'none', borderRadius: '12px', fontSize: '12px' }} />
                                    <Legend wrapperStyle={{ paddingTop: '20px' }} />
                                    {players.map((p, i) => (
                                        <Line key={p.name} type="monotone" dataKey={p.name} stroke={['#4ade80', '#f87171', '#60a5fa', '#fbbf24', '#a78bfa', '#f472b6'][i % 6]} strokeWidth={4} dot={false} animationDuration={300} />
                                    ))}
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
