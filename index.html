<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schafkopf Pro – Finanzausgleich</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/dist/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen font-sans uppercase tracking-widest text-slate-500">
            System wird kalibriert...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [ready, setReady] = useState(false);
            const [players, setPlayers] = useState([]);
            const [name, setName] = useState('');
            const [winners, setWinners] = useState([]);
            const [losers, setLosers] = useState([]);
            const [points, setPoints] = useState('10');
            const [mode, setMode] = useState('normal'); 
            const [gameCount, setGameCount] = useState(0);
            const [showSettlement, setShowSettlement] = useState(false);

            useEffect(() => {
                const check = setInterval(() => {
                    if (window.Recharts) { setReady(true); clearInterval(check); }
                }, 100);
                return () => clearInterval(check);
            }, []);

            useEffect(() => {
                const p = localStorage.getItem('sk_pro_players_v4');
                const c = localStorage.getItem('sk_pro_count_v4');
                if (p) setPlayers(JSON.parse(p));
                if (c) setGameCount(parseInt(c));
            }, []);

            useEffect(() => {
                if (players.length > 0 || gameCount > 0) {
                    localStorage.setItem('sk_pro_players_v4', JSON.stringify(players));
                    localStorage.setItem('sk_pro_count_v4', gameCount.toString());
                }
            }, [players, gameCount]);

            if (!ready) return null;
            const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = window.Recharts;

            const addPlayer = () => {
                if (!name.trim() || players.length >= 8) return;
                setPlayers([...players, { name: name.trim(), points: 0, history: [{ round: gameCount, val: 0 }] }]);
                setName('');
            };

            const settleAndKick = (idx) => {
                const leaver = players[idx];
                if (leaver.points === 0) {
                    setPlayers(players.filter((_, i) => i !== idx));
                    return;
                }

                const action = leaver.points > 0 ? "erhält" : "zahlt";
                if (confirm(`Abrechnung für ${leaver.name}: Er ${action} ${(Math.abs(leaver.points)/100).toFixed(2)}€. Dieser Betrag wird auf alle anderen Spieler umgelegt.`)) {
                    const nextRound = gameCount + 1;
                    const adjustment = leaver.points / (players.length - 1);
                    
                    const updatedPlayers = players
                        .filter((_, i) => i !== idx)
                        .map(p => {
                            const newVal = p.points - adjustment;
                            return { 
                                ...p, 
                                points: newVal, 
                                history: [...p.history, { round: nextRound, val: newVal }] 
                            };
                        });
                    
                    setPlayers(updatedPlayers);
                    setGameCount(nextRound);
                    setWinners([]); setLosers([]);
                }
            };

            const recordGame = () => {
                const val = parseInt(points);
                if (mode === 'normal' && (winners.length !== 2 || losers.length !== 2)) return alert("2 vs 2 wählen!");
                if (mode === 'solo' && (winners.length + losers.length !== 4)) return alert("Solo: 1 vs 3 (insg. 4 Spieler)!");

                const nextRound = gameCount + 1;
                const newPlayers = players.map(p => {
                    let change = 0;
                    if (mode === 'normal') {
                        if (winners.includes(p.name)) change = val;
                        if (losers.includes(p.name)) change = -val;
                    } else {
                        if (winners.length === 1 && winners.includes(p.name)) change = val * 3;
                        else if (winners.length === 1 && losers.includes(p.name)) change = -val;
                        if (losers.length === 1 && losers.includes(p.name)) change = -(val * 3);
                        else if (losers.length === 1 && winners.includes(p.name)) change = val;
                    }
                    const newVal = p.points + change;
                    return { ...p, points: newVal, history: [...p.history, { round: nextRound, val: newVal }] };
                });

                setPlayers(newPlayers);
                setGameCount(nextRound);
                setWinners([]); setLosers([]);
            };

            const chartData = Array.from({ length: gameCount + 1 }, (_, i) => {
                const row = { name: i };
                players.forEach(p => {
                    const entry = p.history.find(h => h.round === i) || [...p.history].reverse().find(h => h.round < i);
                    row[p.name] = entry ? entry.val : 0;
                });
                return row;
            });

            return (
                <div className="max-w-4xl mx-auto p-4 space-y-6 pb-20 font-sans">
                    <header className="flex justify-between items-center py-6 border-b border-white/5">
                        <h1 className="text-3xl font-black text-emerald-500 tracking-tighter italic uppercase">Schafkopf Pro</h1>
                        <div className="flex gap-3">
                            {players.length === 4 && (
                                <button onClick={() => setShowSettlement(!showSettlement)} className="bg-emerald-600 px-4 py-2 rounded-xl text-xs font-bold shadow-lg shadow-emerald-900/40">ABRECHNEN</button>
                            )}
                            <button onClick={() => {if(confirm("Löschen?")) { localStorage.clear(); location.reload(); }}} className="text-[10px] text-red-500 border border-red-500/20 px-2 py-1 rounded">RESET</button>
                        </div>
                    </header>

                    {showSettlement && (
                        <div className="bg-emerald-500 text-slate-900 p-6 rounded-3xl shadow-2xl space-y-4 animate-bounce-in">
                            <h2 className="font-black text-xl uppercase tracking-tighter">Finale Kassensturz</h2>
                            <div className="grid grid-cols-1 gap-2">
                                {players.map(p => (
                                    <div key={p.name} className="flex justify-between border-b border-slate-900/20 py-1">
                                        <span className="font-bold">{p.name}</span>
                                        <span className="font-mono font-black">{p.points > 0 ? "erhält" : "zahlt"} {(Math.abs(p.points)/100).toFixed(2)}€</span>
                                    </div>
                                ))}
                            </div>
                            <p className="text-[10px] font-bold opacity-70 italic text-center uppercase">Alle Salden sind ausgeglichen. Tisch ist sauber.</p>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-slate-800/80 backdrop-blur p-6 rounded-3xl shadow-xl border border-white/5 space-y-4">
                            <h2 className="text-[10px] font-black uppercase text-slate-500 tracking-widest">Bank & Spieler</h2>
                            <div className="flex gap-2">
                                <input className="flex-1 bg-slate-900 rounded-xl px-4 py-3 outline-none border border-white/5 focus:border-emerald-500 transition-all text-sm" value={name} onChange={e => setName(e.target.value)} placeholder="Name..." />
                                <button onClick={addPlayer} className="bg-emerald-600 px-6 rounded-xl font-bold hover:bg-emerald-500 transition-all shadow-lg shadow-emerald-900/20">+</button>
                            </div>
                            <div className="space-y-2">
                                {players.map((p, i) => (
                                    <div key={i} className="flex justify-between items-center bg-slate-900/60 p-3 rounded-2xl border border-white/5 group">
                                        <div className="flex items-center gap-2">
                                            <button onClick={() => settleAndKick(i)} className="text-red-900 group-hover:text-red-500 font-bold px-2 transition-colors">✕</button>
                                            <span className="font-bold text-slate-200">{p.name}</span>
                                        </div>
                                        <span className={`font-mono font-bold px-3 py-1 rounded-lg ${p.points >= 0 ? 'bg-emerald-500/10 text-emerald-400' : 'bg-red-500/10 text-red-400'}`}>
                                            {(p.points / 100).toFixed(2)}€
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-slate-800 p-6 rounded-3xl shadow-xl border border-white/5 space-y-6">
                            <div className="flex bg-slate-900 p-1 rounded-2xl border border-white/5">
                                <button onClick={() => {setMode('normal'); setWinners([]); setLosers([]);}} className={`flex-1 py-3 rounded-xl font-bold transition-all duration-300 ${mode === 'normal' ? 'bg-emerald-600 shadow-xl text-white' : 'text-slate-500'}`}>Sauspiel</button>
                                <button onClick={() => {setMode('solo'); setWinners([]); setLosers([]);}} className={`flex-1 py-3 rounded-xl font-bold transition-all duration-300 ${mode === 'solo' ? 'bg-purple-600 shadow-xl text-white' : 'text-slate-500'}`}>Solo</button>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-3">
                                    <p className="text-[10px] text-emerald-500 font-black uppercase text-center tracking-widest">Gewinner</p>
                                    <div className="flex flex-col gap-1">
                                        {players.map(p => (
                                            <button key={p.name} onClick={() => { if(losers.includes(p.name)) return; winners.includes(p.name) ? setWinners(winners.filter(x => x !== p.name)) : setWinners([...winners, p.name]) }} className={`py-3 rounded-xl text-xs font-bold border-2 transition-all ${winners.includes(p.name) ? 'bg-emerald-600 border-emerald-400' : 'bg-slate-900 border-slate-800 text-slate-500'}`}>{p.name}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="space-y-3">
                                    <p className="text-[10px] text-red-500 font-black uppercase text-center tracking-widest">Verlierer</p>
                                    <div className="flex flex-col gap-1">
                                        {players.map(p => (
                                            <button key={p.name} onClick={() => { if(winners.includes(p.name)) return; losers.includes(p.name) ? setLosers(losers.filter(x => x !== p.name)) : setLosers([...losers, p.name]) }} className={`py-3 rounded-xl text-xs font-bold border-2 transition-all ${losers.includes(p.name) ? 'bg-red-600 border-red-400' : 'bg-slate-900 border-slate-800 text-slate-500'}`}>{p.name}</button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-3">
                                <input type="number" className="w-24 bg-slate-900 rounded-xl px-2 py-4 text-center font-black text-2xl border border-white/5 outline-none focus:border-emerald-500" value={points} onChange={e => setPoints(e.target.value)} />
                                <button onClick={recordGame} className="flex-1 bg-white text-slate-900 rounded-xl font-black text-lg hover:bg-emerald-400 transition-all shadow-xl active:scale-95">EINTRAGEN</button>
                            </div>
                        </div>
                    </div>

                    {gameCount > 0 && (
                        <div className="bg-slate-800/30 p-4 md:p-8 rounded-[40px] shadow-2xl h-96 border border-white/5 overflow-hidden">
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={chartData}>
                                    <CartesianGrid strokeDasharray="10 10" stroke="#1e293b" vertical={false} />
                                    <XAxis dataKey="name" stroke="#475569" fontSize={10} axisLine={false} tickLine={false} />
                                    <YAxis stroke="#475569" fontSize={10} axisLine={false} tickLine={false} tickFormatter={v => `${(v/100).toFixed(0)}€`} />
                                    <Tooltip contentStyle={{ backgroundColor: '#0f172a', border: 'none', borderRadius: '20px', fontSize: '12px' }} />
                                    <Legend iconType="circle" />
                                    {players.map((p, i) => (
                                        <Line key={p.name} type="stepAfter" dataKey={p.name} stroke={['#10b981', '#ef4444', '#3b82f6', '#f59e0b', '#a78bfa', '#ec4899'][i % 6]} strokeWidth={4} dot={false} animationDuration={600} />
                                    ))}
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
