<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schafkopf Abrechnung – stabil</title>

  <!-- Tailwind CDN (nur Styling, kein Blocker) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 (ohne Babel, ohne JSX) -->
  <script defer src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen">
  <div id="root"></div>

  <script>
    const { useState, useEffect } = React;

    function App() {
      const [players, setPlayers] = useState([]);
      const [name, setName] = useState('');

      useEffect(() => {
        const p = localStorage.getItem('sk_players_v2');
        if (p) setPlayers(JSON.parse(p));
      }, []);

      useEffect(() => {
        localStorage.setItem('sk_players_v2', JSON.stringify(players));
      }, [players]);

      const addPlayer = () => {
        if (!name.trim()) return;
        setPlayers([...players, { name: name.trim(), points: 0 }]);
        setName('');
      };

      return React.createElement(
        'div',
        { className: 'max-w-xl mx-auto p-6 space-y-4' },
        React.createElement('h1', { className: 'text-2xl font-bold text-emerald-400' }, 'Schafkopf Abrechnung'),
        React.createElement(
          'div',
          { className: 'flex gap-2' },
          React.createElement('input', {
            className: 'flex-1 bg-slate-800 rounded px-3 py-2',
            value: name,
            onChange: e => setName(e.target.value),
            placeholder: 'Spielername'
          }),
          React.createElement('button', {
            className: 'bg-emerald-600 px-4 rounded',
            onClick: addPlayer
          }, '+')
        ),
        ...players.map((p, i) =>
          React.createElement(
            'div',
            { key: i, className: 'flex justify-between bg-slate-800 px-4 py-2 rounded' },
            React.createElement('span', null, p.name),
            React.createElement('span', null, (p.points / 100).toFixed(2) + '€')
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
