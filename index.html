<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schafkopf Abrechnung Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/dist/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = window.Recharts;

        function SchafkopfApp() {
            const [players, setPlayers] = useState([]);
            const [newPlayerName, setNewPlayerName] = useState('');
            const [gameHistory, setGameHistory] = useState([]);
            const [winners, setWinners] = useState([]);
            const [losers, setLosers] = useState([]);
            const [pointValue, setPointValue] = useState('10'); // Standard 10ct
            const [gameMode, setGameMode] = useState('normal'); // 'normal' oder 'solo'

            // Laden & Speichern
            useEffect(() => {
                const p = localStorage.getItem('sk_players');
                const h = localStorage.getItem('sk_history');
                if (p) setPlayers(JSON.parse(p));
                if (h) setGameHistory(JSON.parse(h));
            }, []);

            useEffect(() => {
                localStorage.setItem('sk_players', JSON.stringify(players));
                localStorage.setItem('sk_history', JSON.stringify(gameHistory));
            }, [players, gameHistory]);

            const addPlayer = () => {
                if (newPlayerName.trim() && players.length < 6) {
                    setPlayers([...players, { name: newPlayerName.trim(), points: 0, history: [{round: 0, points: 0}] }]);
                    setNewPlayerName('');
                }
            };

            const kickPlayer = (index) => {
                if(confirm(`Spieler ${players[index].name} wirklich entfernen?`)) {
                    setPlayers(players.filter((_, i) => i !== index));
                    setWinners([]);
                    setLosers([]);
                }
            };

            const toggleWinner = (name) => {
                if (losers.includes(name)) return;
                setWinners(winners.includes(name) ? winners.filter(n => n !== name) : [...winners, name]);
            };

            const toggleLoser = (name) => {
                if (winners.includes(name)) return;
                setLosers(losers.includes(name) ? losers.filter(n => n !== name) : [...losers, name]);
            };

            const recordGame = () => {
                const val = parseInt(pointValue);
                if (!val || winners.length === 0 || losers.length === 0) {
                    alert("Bitte Gewinner, Verlierer und Punkte eingeben!");
                    return;
                }

                const newPlayers = players.map(p => {
                    let change = 0;
                    if (gameMode === 'normal') {
                        // Sauspiel: Jeder Gewinner kriegt den Wert, jeder Verlierer zahlt den Wert
                        if (winners.includes(p.name)) change = val;
                        if (losers.includes(p.name)) change = -val;
                    } else {
                        // Solo: Einzelsieger kriegt von allen Verlierern (Anzahl Verlierer * Wert)
                        // Einzelverlierer zahlt an alle Gewinner (Anzahl Gewinner * Wert)
                        if (winners.length === 1 && winners.includes(p.name)) change = val * losers.length;
                        else if (winners.length === 1 && losers.includes(p.name)) change = -val;
                        
                        if (losers.length === 1 && losers.includes(p.name)) change = -(val * winners.length);
                        else if (losers.length === 1 && winners.includes(p.name)) change = val;
                    }

                    const newPoints = p.points + change;
                    return {
                        ...p,
                        points: newPoints,
                        history: [...p.history, { round: gameHistory.length + 1, points: newPoints }]
                    };
                });

                setPlayers(newPlayers);
                setGameHistory([...gameHistory, { winners, losers, val, mode: gameMode, time: new Date().toLocaleTimeString() }]);
                setWinners([]);
                setLosers([]);
            };

            const getChartData = () => {
                const data = [];
                const maxRounds = gameHistory.length;
                for (let i = 0; i <= maxRounds; i++) {
                    const entry = { name: i };
                    players.forEach(p => {
                        const h = p.history.find(rh => rh.round === i) || p.history.filter(rh => rh.round < i).pop();
                        entry[p.name] = h ? h.points : 0;
                    });
                    data.push(entry);
                }
                return data;
            };

            return (
                <div className="max-w-5xl mx-auto p-4 space-y-6 pb-20">
                    <header className="text-center py-6 border-b border-white/10">
                        <h1 className="text-4xl font-black text-green-400 tracking-tighter">SCHAFKOPF PRO</h1>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Spieler-Liste */}
                        <section className="bg-slate-800 p-6 rounded-3xl shadow-2xl space-y-4 border border-white/5">
                            <h2 className="text-xl font-bold flex justify-between items-center">
                                <span>Spieler</span>
                                <span className="text-xs text-slate-400 font-normal uppercase tracking-widest">{players.length}/6</span>
                            </h2>
                            <div className="flex gap-2">
                                <input className="flex-1 bg-slate-900 border-none rounded-xl p-3 focus:ring-2 focus:ring-green-500" placeholder="Name..." value={newPlayerName} onChange={e => setNewPlayerName(e.target.value)} />
                                <button onClick={addPlayer} className="bg-green-600 w-12 rounded-xl font-bold hover:bg-green-500 transition-colors">+</button>
                            </div>
                            <div className="space-y-2">
                                {players.map((p, i) => (
                                    <div key={i} className="flex items-center justify-between bg-slate-900/50 p-3 rounded-2xl group">
                                        <div className="flex items-center gap-3">
                                            <button onClick={() => kickPlayer(i)} className="text-red-900 hover:text-red-500 font-bold px-2">✕</button>
                                            <span className="font-semibold">{p.name}</span>
                                        </div>
                                        <span className={`font-mono font-bold ${p.points >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                            {(p.points/100).toFixed(2)}€
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* Spiel-Eingabe */}
                        <section className="lg:col-span-2 bg-slate-800 p-6 rounded-3xl shadow-2xl border border-white/5 space-y-6">
                            <div className="flex p-1 bg-slate-900 rounded-2xl">
                                <button onClick={() => setGameMode('normal')} className={`flex-1 py-3 rounded-xl font-bold transition-all ${gameMode === 'normal' ? 'bg-green-600 text-white shadow-lg' : 'text-slate-500'}`}>Sauspiel (2vs2)</button>
                                <button onClick={() => setGameMode('solo')} className={`flex-1 py-3 rounded-xl font-bold transition-all ${gameMode === 'solo' ? 'bg-purple-600 text-white shadow-lg' : 'text-slate-500'}`}>Solo (1vs3)</button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div className="bg-green-900/20 p-4 rounded-2xl border border-green-500/20">
                                    <h3 className="text-green-400 text-xs font-black uppercase mb-3 tracking-widest">Gewinner</h3>
                                    <div className="flex flex-wrap gap-2">
                                        {players.map(p => (
                                            <button key={p.name} onClick={() => toggleWinner(p.name)} className={`px-4 py-2 rounded-xl font-bold border-2 transition-all ${winners.includes(p.name) ? 'bg-green-600 border-green-400 scale-105' : 'border-slate-700 text-slate-500'}`}>{p.name}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="bg-red-900/20 p-4 rounded-2xl border border-red-500/20">
                                    <h3 className="text-red-400 text-xs font-black uppercase mb-3 tracking-widest">Verlierer</h3>
                                    <div className="flex flex-wrap gap-2">
                                        {players.map(p => (
                                            <button key={p.name} onClick={() => toggleLoser(p.name)} className={`px-4 py-2 rounded-xl font-bold border-2 transition-all ${losers.includes(p.name) ? 'bg-red-600 border-red-400 scale-105' : 'border-slate-700 text-slate-500'}`}>{p.name}</button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-4 items-center">
                                <div className="flex-1">
                                    <label className="text-[10px] text-slate-500 uppercase font-black ml-2">Punkte (ct)</label>
                                    <input type="number" className="w-full bg-slate-900 border-none rounded-xl p-4 text-2xl font-black text-center" value={pointValue} onChange={e => setPointValue(e.target.value)} />
                                </div>
                                <button onClick={recordGame} className="flex-[2] bg-white text-slate-900 h-16 mt-4 rounded-2xl font-black text-xl hover:bg-green-400 transition-colors shadow-xl">EINTRAGEN</button>
                            </div>
                        </section>
                    </div>

                    {/* Chart */}
                    {gameHistory.length > 0 && (
                        <div className="bg-slate-800 p-6 rounded-3xl shadow-2xl border border-white/5 h-80">
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={getChartData()}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#1e293b" vertical={false} />
                                    <XAxis dataKey="name" stroke="#475569" fontSize={12} />
                                    <YAxis stroke="#475569" fontSize={12} />
                                    <Tooltip contentStyle={{backgroundColor: '#0f172a', border: 'none', borderRadius: '12px'}} />
                                    <Legend />
                                    {players.map((p, i) => (
                                        <Line key={p.name} type="stepAfter" dataKey={p.name} stroke={['#4ade80', '#f87171', '#60a5fa', '#fbbf24', '#a78bfa', '#f472b6'][i % 6]} strokeWidth={4} dot={false} />
                                    ))}
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SchafkopfApp />);
    </script>
</body>
</html>
